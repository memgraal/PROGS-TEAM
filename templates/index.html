<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Кристаллы Фемиды</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/style.css') }}">
</head>
<body>
  <!-- Главный экран - Уровень 0 -->
  <div class="first-screen nav-level active" data-level="0">
    <header class="site-header">
      <h1 class="site-title">Кристаллы Фемиды</h1>
      <nav class="control-panel" aria-label="Панель управления">
        <button class="icon-btn" aria-label="О разработчиках">
          <img src="{{ url_for('static', filename='Img/logo.svg') }}" alt="PR логотип" />
        </button>
        <button class="icon-btn" aria-label="Уведомления">
          <img src="{{ url_for('static', filename='Img/bell.svg') }}" alt="Уведомления" />
        </button>
        <button class="icon-btn" aria-label="Настройки">
          <img src="{{ url_for('static', filename='Img/gear.svg') }}" alt="Настройки" />
        </button>
      </nav>
    </header>

    <main class="balance">
      <section class="categories" aria-label="Категории баланса">
        <div class="card family"><h2>Семья</h2></div>
        <div class="divider" aria-hidden="true">&amp;</div>
        <div class="card career"><h2>Карьера</h2></div>
      </section>
      <section class="scale" aria-label="Визуализация весов">
        <div class="stand">
          <img src="{{ url_for('static', filename='Img/stand.svg') }}" alt="Стойка весов" class="stand-img">
          <img src="{{ url_for('static', filename='Img/beam.svg') }}" alt="Балка весов" class="beam-img">
        </div>
        <div class="pans">
          <!-- нав к чашам -->
          <button class="pan-btn left-pan-btn" onclick="navigateTo(1)">
            <img src="{{ url_for('static', filename='Img/left-pan.svg') }}" alt="Левая чаша" class="pan-img">
          </button>
          <button class="pan-btn right-pan-btn" onclick="navigateTo(2)">
            <img src="{{ url_for('static', filename='Img/right-pan.svg') }}" alt="Правая чаша" class="pan-img">
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Уровень 2 - Чаша Семья 3 крис -->
  <div class="nav-level" data-level="1">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      
      <div class="bowl-title-frame">
        <h2>Семья</h2>
      </div>
      
      <div class="bowl-container">
        <div class="crystals-group">
          <!-- Кристаллы внутри группы -->
          <button class="crystal-in-bowl crystal-1" onclick="navigateTo(3)">
            <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Дети">
            <span class="crystal-text">Дети</span>
          </button>
          
          <button class="crystal-in-bowl crystal-2" onclick="navigateTo(4)">
            <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Партнер">
            <span class="crystal-text">Партнер</span>
          </button>
          
          <button class="crystal-in-bowl crystal-3" onclick="navigateTo(5)">
            <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Быт">
            <span class="crystal-text">Быт</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 2 - Чаша Карьера 3 крис -->
  <div class="nav-level" data-level="2">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      
      <div class="bowl-title-frame">
        <h2>Карьера</h2>
      </div>
      
      <div class="bowl-container">
        <div class="crystals-group">
          <!-- Кристаллы внутри группы -->
          <button class="crystal-in-bowl crystal-1" onclick="navigateTo(6)">
            <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Основная работа">
            <span class="crystal-text">Основная работа</span>
          </button>
          
          <button class="crystal-in-bowl crystal-2" onclick="navigateTo(7)">
            <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Развитие навыков">
            <span class="crystal-text">Развитие навыков</span>
          </button>
          
          <button class="crystal-in-bowl crystal-3" onclick="navigateTo(8)">
            <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Командная работа">
            <span class="crystal-text">Командная работа</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.1 - Грани - Крис Дети - Чаша Семья -->
  <div class="nav-level" data-level="3">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(1)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Дети" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Времяпровождение</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Помощь с уроками</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Эмоциональная связь</label>
            <input type="number" class="facet-input" value="2" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Качественное время</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.1 - Грани - Крис партнер - Чаша Семья -->
  <div class="nav-level" data-level="4">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(1)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Партнер" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Романтические вечера</label>
            <input type="number" class="facet-input" value="2" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Поддержка в сложные моменты</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Совместные решения</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Личное время вдвоем</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.1 - Грани - Крис быт - Чаша Семья -->
  <div class="nav-level" data-level="5">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(1)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond blue.svg') }}" alt="Быт" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Распределение обязанностей</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Совместные приемы пищи</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Организация пространства</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Семейные традиции</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.2 - Грани - Крис Основная работа - Чаша Карьера -->
  <div class="nav-level" data-level="6">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(2)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Основная работа" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Профессиональный рост</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Доход и финансы</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Проекты и задачи</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Признание и статус</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.2 - Грани - Крис Развитие навыков - Чаша Карьера -->
  <div class="nav-level" data-level="7">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(2)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Развитие навыков" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Обучение и курсы</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Новые технологии</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Навыки</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Сертификации</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Уровень 3.2 - Грани - Крис Командная работа - Чаша Карьера -->
  <div class="nav-level" data-level="8">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">×</button>
      <button class="back-to-bowl" onclick="navigateTo(2)">←</button>
      
      <div class="crystal-details-container">
        <div class="crystal-preview">
          <img src="{{ url_for('static', filename='Img/diamond purple.svg') }}" alt="Командная работа" class="large-crystal">
        </div>
        
        <div class="facets-inputs">
          <div class="facet-input-group">
            <label class="facet-label">Взаимодействие с коллегами</label>
            <input type="number" class="facet-input" value="4" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Менторство</label>
            <input type="number" class="facet-input" value="3" min="0" max="5">
          </div>
          
          <div class="facet-input-group">
            <label class="facet-label">Сетевые связи</label>
            <input type="number" class="facet-input" value="2" min="0" max="5">
          </div>

          <div class="facet-input-group">
            <label class="facet-label">Корпоративная культура</label>
            <input type="number" class="facet-input" value="2" min="0" max="5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Тут статичтика -->
  <section class="analytics-section">
    <div class="row full-row">
      <button class="category-card interactive analytics-header-card">
        <h2 class="analytics-title">Аналитика</h2>
      </button>
    </div>

    <div class="row first-row">
      <button class="category-card interactive">
        <div class="category-header">
          <h3>Быстрая оценка</h3>
          <span class="percentage">10–20 сек</span>
        </div>
      </button>
      
      <button class="category-card interactive">
        <div class="category-header">
          <h3>Добавить цель</h3>
          <span class="percentage">Переогранка</span>
        </div>
      </button>
      
      <button class="category-card interactive">
        <div class="category-header">
          <h3>История</h3>
          <span class="percentage">Динамика</span>
        </div>
      </button>
    </div>

    <div class="row second-row">
      <button class="category-card interactive dv1">
        <div class="category-header">
          <h3>Время с семьёй</h3>
          <span class="percentage">45%</span>
        </div>
        <div class="metrics-list">
          <div class="metric-item negative">
            <span class="metric-name">Совместные ужины</span>
            <span class="metric-value">-2</span>
          </div>
          <div class="metric-item positive">
            <span class="metric-name">Выходные вместе</span>
            <span class="metric-value qwe">+1</span>
          </div>
        </div>
      </button>

      <button class="category-card interactive dv2">
        <div class="category-header">
          <h3>Рабочие проекты</h3>
          <span class="percentage">85%</span>
        </div>
        <div class="metrics-list">
          <div class="metric-item positive">
            <span class="metric-name">Основной проект</span>
            <span class="metric-value">+4</span>
          </div>
          <div class="metric-item positive">
            <span class="metric-name">Командная работа</span>
            <span class="metric-value">+1</span>
          </div>
        </div>
      </button>

      <button class="category-card interactive dv1">
        <div class="category-header">
          <h3>Здоровье</h3>
          <span class="percentage">25%</span>
        </div>
        <div class="metrics-list">
          <div class="metric-item negative">
            <span class="metric-name">Физическая активность</span>
            <span class="metric-value">-4</span>
          </div>
          <div class="metric-item negative">
            <span class="metric-name">Питание</span>
            <span class="metric-value">-6</span>
          </div>
        </div>
      </button>
    </div>

    <div class="row full-row">
      <button class="category-card interactive developers-card">
        <div class="category-header">
          <h3>Разработчики</h3>
        </div>
      </button>
    </div>
  </section>
  <script src="{{ url_for('static', filename='Js/script.js') }}"></script>
</body>
</html>
